    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss - It's a toss game for electing the options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">TOSS</div>
        <div class="head">HEAD</div>
        <div class="tail">TAIL</div>
        <div class="buttons">
            <button onclick="toss(this.innerHTML)" class="btn">head</button>
            <button onclick="toss(this.innerHTML)" class="btn">tail</button>
        </div>
        <div class="result">Your Result will be shown here</div>
    </div>
</body>
